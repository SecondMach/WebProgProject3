<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Mode</title>

    <link rel="stylesheet" href="css/story.css">
</head>
<body>
    <img src="assets/images/bg.jpg" class="bg">

    <div class="snow"></div>

    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">Home</a>
        </div>
        <div class="nav-right">
            <button id="navProfileBtn"></button>
        </div>
    </nav>

    <h1 class="title">ðŸŽ„ Story Mode</h1>

    <div class="map-container">

            <div class="level unlocked" data-level="2" data-size="4">2</div>

            <img src="assets/images/bell.png" class="decor decor1">
            <img src="assets/images/star.png" class="decor decor2">
            <img src="assets/images/candy.png" class="decor decor3">
        </div>
    </div>

    <audio id="gameMusic" autoplay loop>
        <source src="assets/audio/gameplay.mp3" type="audio/mpeg">
    </audio>

    <script src="js/story.js"></script>

</html>
